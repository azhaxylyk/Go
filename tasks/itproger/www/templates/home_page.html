<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="text-center">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">itProger</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link active" aria-current="page" href="/">Главная</a>
        <a class="nav-link" href="/contacts/">Контакты</a>
        <a class="nav-link" href="#">Про нас</a>
      </nav>
    </div>
  </header>

  <main role="main" class="inner cover">
    <h1 class="cover-heading">Главная страница</h1>
    <p class="lead">Пользователь: {{ .Name }}<br>Возраст: {{ .Age }}<br>Деньги: {{ .Money }}</p>
    {{ if lt .Age 20}}
    <p class="lead">Ну привет !</p>
    {{ else }}
    <p class="lead">Ты кто?</p>
    {{ end }}

    {{ range .Hobbies }}
        <p class="lead"><b>{{ . }}</b></p>
    {{ else }}  
        <p class="lead"><b>У нас нет записей</b></p>
    {{ end }}

    <p class="lead">
      <a href="#" class="btn btn-lg btn-light fw-bold border-white bg-white">Узнать больше</a>
    </p>
  </main>

</div>
</body>
</html>
